<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("pr.json", function(error, pr) {
    if (error) return console.error(error);

    var subunits = topojson.feature(pr, pr.objects.subunits);
    
    var projection = d3.geo.mercator()
        .rotate([66.1, 18.4])
        .scale(10000)
        .translate([width / 2, 6.2*height]);

    /*
    var projection = d3.geo.albers()
        .center([66.1, 18.4])
        .rotate([4.4, 0])
        .parallels([50, 60])
        .scale(6000)
        .translate([width / 2, height / 2]);
    */

    var path = d3.geo.path()
        .projection(projection);

    svg.append("path")
        .datum(subunits)
        .attr("d", path);


    svg.selectAll(".subunit")
        .data(topojson.feature(pr, pr.objects.subunits).features)
      .enter().append("path")
        .attr("class", function(d) { return "subunit " + d.id; })
        .attr("d", path)
        .style("fill", '#CDC')

    svg.append("path")
        .datum(topojson.feature(pr, pr.objects.places))
        .attr("d", path)
        .attr("class", "place");

    svg.selectAll(".place-label")
        .data(topojson.feature(pr, pr.objects.places).features)
      .enter().append("text")
        .attr("class", "place-label")
        .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
        .attr("dy", ".35em")
        .attr("dx", ".5em")
        .text(function(d) { return d.properties.name; });

    svg.selectAll(".subunit-label")
        .data(topojson.feature(pr, pr.objects.subunits).features)
      .enter().append("text")
        .attr("class", function(d) { return "subunit-label " + d.id; })
        .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
        //.attr("dy", "-8em")
        .attr("dx", "-2.5em")
        .text(function(d) { return d.properties.name; })
        .style("font-size", "14pt")
        .style("fill", "#FFFFFF");
        

    
});
</script>
